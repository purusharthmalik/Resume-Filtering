<head>
    <meta charset="UTF-8">

    <title>Top Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {

            text-align: left;
            padding: 8px;

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Script for creating random vectors -->
    <script>
            function generateVectors(jd_vec, dist) {
                // Generate random unit vector
                function randomUnitVector() {
                    let x = Math.random() * 2 - 1;
                    let y = Math.random() * 2 - 1;
                    let z = Math.random() * 2 - 1;
                    let length = Math.sqrt(x * x + y * y + z * z);

                    if (length === 0) return randomUnitVector(); // Prevent division by zero

                    return [x / length, y / length, z / length];
                }

                // Create new vector
                let unitVec = randomUnitVector();
                let newVec = [
                    jd_vec[0] + unitVec[0] * dist,
                    jd_vec[1] + unitVec[1] * dist,
                    jd_vec[2] + unitVec[2] * dist,
                ];

                return newVec;
            }
    </script>
</head>
<body>
    <h1><center>Resume Scores</center></h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Resume Link</th>
            <th>Score</th>
        </tr>
        {% for row in data[0] %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td><a href="{{ url_for('static', filename=row[3]) }}" target="_blank">{{ row[0] }}</a></td>
            <td>{{ row[4] }}</td>   
        </tr>
        {% endfor %}
    </table>
    
    <div id="plotly-graph" style="width: 100%; height: 500px;"></div>

    <script>
        function plot3DVectors(vectors) {
            const data = vectors.map((vector, index) => {
                return {
                    type: 'scatter3d',
                    mode: 'lines+markers+text',
                    x: [vector.startX, vector.endX - 0.5],
                    y: [vector.startY, vector.endY - 0.5],
                    z: [vector.startZ, vector.endZ - 0.5],
                    marker: { size: 6, symbol: 'triangle-up'},
                    line: { width: 6 },
                    text: [, `${vector.name}`],
                    textposition: 'top center',
                    name: vector.name
                };
            });

            const layout = {
                title: 'Resume Space',
                scene: {
                    xaxis: { title: '', showticklabels: false },
                    yaxis: { title: '', showticklabels: false },
                    zaxis: { title: '', showticklabels: false },
                    camera: {
                        eye: {
                            x: 0.8,
                            y: 0.8,
                            z: 0.8
                        }
                    }
                },
                showlegend: true
            };

            Plotly.newPlot('plotly-graph', data, layout);
        }

        // Loading names from Flask
        const resumes = JSON.parse('{{ data[1] | safe }}');
        let names = []

        for (let i=0; i<resumes.length; i++){
            names.push(resumes[i][0]);
        }

        console.log(names);
        
        // Storing vector details
        let vectors = [{
                name: 'Job Description',
                startX: 0,
                startY: 0,
                startZ: 0,
                endX: 10,
                endY: 10,
                endZ: 10
            }]
        const rand_vects = JSON.parse("{{ data[2] | safe}}")
        
        for (let i=0; i<rand_vects.length; i++){
            let vect_info = {
                name: names[i],
                startX: 0,
                startY: 0,
                startZ: 0,
                endX: rand_vects[i][0],
                endY: rand_vects[i][1],
                endZ: rand_vects[i][2]
            };

            vectors.push(vect_info);
        }

        console.log(vectors);

        plot3DVectors(vectors);

    </script>
